<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Snake Game</title>
   <link rel="stylesheet" href="style.css" />
</head>

<body>
   <div class="start-screen" id="start-screen">
      <h1 class="title">Snake Game</h1>
      <form id="start-form">
         <label for="name-input">Enter your name:</label>
         <input type="text" id="name-input" />
         <button type="submit">Start Game</button>
      </form>
   </div>

   <div class="game-screen" id="game-screen">
      <header>
         <h1 id="player-name"></h1>
         <div class="hud">
            <div class="hud-item">
               <span>Time:</span>
               <span id="game-time">00:00</span>
            </div>
            <div class="hud-item">
               <span>Score:</span>
               <span id="player-score">0</span>
            </div>
            <div class="hud-item">
               <span>Lives:</span>
               <span id="player-lives">3</span>
            </div>
         </div>
      </header>
      <canvas class="canvas" width="320" height="320"></canvas>
   </div>

   <div class="game-over-screen" id="game-over-screen">
      <h2>Game Over!</h2>
      <p>
         Congratulations <span id="game-over-name"></span>, you scored
         <span id="game-over-score"></span> in <span id="game-over-time"></span>
      </p>
      <div class="button-container">
         <button id="restart-button">Restart</button>
         <button id="exit-button">Exit</button>
      </div>
   </div>

   <script src="app.js"></script>
</body>

</html>
